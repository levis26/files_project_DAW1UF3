<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-list {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>File Manager</h1>
        
        <!-- Mensajes de alerta -->
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <!-- Barra de búsqueda -->
        <div class="row mb-3">
            <div class="col">
                <form th:action="@{/files/search}" method="get" class="d-flex">
                    <input type="text" name="query" class="form-control me-2" th:value="${searchQuery}" placeholder="Search files...">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="row mb-3">
            <div class="col">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createDirectoryModal">
                    Create Directory
                </button>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#createFileModal">
                    Create File
                </button>
            </div>
        </div>

        <!-- Lista de archivos -->
        <div class="card">
            <div class="card-header">
                Current Path: <span th:text="${currentPath}"></span>
            </div>
            <div class="card-body file-list">
                <div th:if="${files.empty}" class="text-center">
                    No files found
                </div>
                <div th:each="file : ${files}" class="d-flex justify-content-between align-items-center mb-2">
                    <span th:text="${file}"></span>
                    <div>
                        <button class="btn btn-warning btn-sm" th:data-file="${file}" onclick="showRenameModal(this.getAttribute('data-file'))">Rename</button>
                        <form th:action="@{/files/delete}" method="post" class="d-inline">
                            <input type="hidden" name="path" th:value="${file}">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear directorio -->
    <div class="modal fade" id="createDirectoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Directory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/files/create-directory}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="path" th:value="${currentPath}">
                        <div class="mb-3">
                            <label for="directoryName" class="form-label">Directory Name</label>
                            <input type="text" class="form-control" id="directoryName" name="name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para crear archivo -->
    <div class="modal fade" id="createFileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/files/create-file}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="path" th:value="${currentPath}">
                        <div class="mb-3">
                            <label for="fileName" class="form-label">File Name</label>
                            <input type="text" class="form-control" id="fileName" name="name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para renombrar -->
    <div class="modal fade" id="renameModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rename File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/files/rename}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="path" id="renamePath">
                        <div class="mb-3">
                            <label for="newName" class="form-label">New Name</label>
                            <input type="text" class="form-control" id="newName" name="newName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Rename</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showRenameModal(path) {
            document.getElementById('renamePath').value = path;
            document.getElementById('newName').value = path.split('/').pop();
            new bootstrap.Modal(document.getElementById('renameModal')).show();
        }
    </script>
</body>
</html>
